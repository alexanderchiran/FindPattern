<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Find Patterns</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(listRegexModel)}">
        <h2>Regex Model List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Value</th>                
            </tr>
            <tr th:each="regexModel : ${listRegexModel}">
                <td th:text="${regexModel.id}"><a href="/regexModel/${regexModel.id}">Id</a></td>
                <td th:text="${regexModel.description}">Description</td>
                <td th:text="${regexModel.value}"></td>                
                <td><a th:href="${ '/regexModel/' + regexModel.id}">View</a></td>
                <td><a th:href="${'/regexModel/edit/' + regexModel.id}">Edit</a></td>
                <td><a th:href="${'/regexModel/delete/' + regexModel.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
